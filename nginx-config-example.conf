# Nginx Configuration for api.adwallpro.com
# Place this file in: /etc/nginx/sites-available/api.adwallpro.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/api.adwallpro.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name api.adwallpro.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.adwallpro.com;

    # SSL Configuration (update paths to your actual SSL certificates)
    ssl_certificate /etc/letsencrypt/live/api.adwallpro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.adwallpro.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase client body size for file uploads
    client_max_body_size 20M;

    # Proxy settings
    location / {
        # DO NOT add CORS headers here - let Node.js handle them
        # This is crucial to avoid duplicate/conflicting headers
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Forward original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files (if needed)
    location /uploads {
        proxy_pass http://127.0.0.1:8000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}
